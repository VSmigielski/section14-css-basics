<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* padding properties:
        padding-right, padding-left, padding-bottom, padding-top, padding*/
        /* margin properties:
        margin-right, margin-left, margin-bottom, margin-top, margin*/
        div{padding-left: 20px;}
        p{padding-left: inherit;}
        /* Top Right Bottom Left*/
        #text{padding: 25px 20px 15px 10px;}
        #text2{margin: 20px;}
    </style>
    <title>Document</title>
</head>
<body>
    <!-- Parent element -->
    <div>
        <!-- Child element -->
        <p>Example text</p>
    </div>
    <p id="text">Example text</p>
    <p id="text2">Example text</p>
</body>
</html>
