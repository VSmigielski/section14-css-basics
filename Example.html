<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- internal style example -->
    <style>
        #text1 {
            color: blue;
        }
    </style>
    <title>Example</title>
</head>
<body>
    <!-- 3 types of styling in CSS -- inline, internal, external -->
    <p id="text1">Example text 1</p>

    <!-- External file of CSS -->
    <p id="text2">Example text 1</p>

    <p style="color:yellow;">Example of an inline style</p>
</body>
</html>
