<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Comment */
        p{color:blue;}
        #text {color: green;}
        .paragraph{color:red;}
        #text1, #text2{color: lightblue; text-align: right;}
    </style>
    <title>CSS Syntax</title>
</head>
<body>
    <!-- Priorities of CSS
    1. Inline Style
    2. Internal Style
    3. External Style
    4. Browser Default Style -->
    <p>Example of referencing an element by tag</p>
    <p id="text">Example of referencing an element by id</p>
    <p class="paragraph">Example of referencing an element by class</p>

    <p id="text1">Example of referencing an element by id</p>
    <p id="text2">Example of referencing an element by id</p>


</body>
</html>
